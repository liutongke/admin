<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转页面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- 底部栏公共css -->
    <link rel="stylesheet" type="text/css" href="http://img.yoyo666.top/blog/user/static/public.css">
    <link rel="icon" href="./images/60x60 copy.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="http://img.yoyo666.top/blog/user/images/60x60%20copy.png" type="image/x-icon"/>    
</head>
<style type="text/css">
    *{
        margin: 0px;
        padding: 0px;
    }
    .f_div{
        border: 0.5px solid #CCC;
        border-radius: 15px;
        width: 50%;
        height: 150px;
        margin-left: 25%;
        margin-top:15%;
    }

    .input-group {
        margin-left: 42%;
        position: relative;
        display: table;
        border-collapse: separate;
    }
</style>
<body>
    <div class="f_div">
           <div class="wrapper-page">
                <div class="panel-heading">
                   <h3 class="text-center m-t-10">{{ msg }}</h3>
                </div>
                <div class="panel-body">
                    <div class="text-center">
                            浏览器页面将在<b id="loginTime">{{ jumpTime }}</b>秒后跳转......
                        </div>
                        <div class="form-group m-b-0">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default">点击立即跳转</button>
                                </span>
                            </div>
                        </div>
                </div>
        </div> 
    </div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
            $(function(){
                //循环倒计时，并跳转
                var url = "{% url session.get(url) %}";
                var loginTime = parseInt($('#loginTime').text());
                console.log(loginTime);
                var time = setInterval(function(){
                    loginTime = loginTime-1;
                    $('#loginTime').text(loginTime);
                    if(loginTime==0){
                        clearInterval(time);
                        window.location.href=url;
                    }
                },1000);
            })
            //点击跳转
            $('.btn-default').click(function () {
                var url = "{% url session.get(url) %}";
                window.location.href=url;
            });
        </script> 
</html>
